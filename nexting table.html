<html>
<head>
	<title> nesting of table</title>
</head>
<body bgcolor="pink" text="blue">
<table border="7" bordercolor="orange" cellspacing="10" cellpadding="20" width="1000">
	<tr align="center">
	<td>
		<table border="6" bordercolor="black"   cellspacing="10" cellpadding="20" width="500">
		<tr align="center">
			<td>a</td>
			<td>b</td>
		</tr>
		<tr align="center">
			<td>c</td>
			<td>d</td>
		</tr>
		</td>
		</table>
	
	<td>
		<table border="6" bordercolor="black" cellspacing="10" cellpadding="20" width="500" >
		<tr align="right">
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</td>
	</table>
	</tr>
	<tr>
	<td>
	<table border="6" bordercolor="black"  cellspacing="10" cellpadding="20" width="500">
	<tr >
	<td align="left">i</td>
	<td align="left">ii</td>
	</tr>
	<tr>
	<td align="left">iii</td>
	<td align="left">iv</td>
	</tr>
	</td>
	</table>
	
	<td >
	<table border="6" bordercolor="black"  cellspacing="10" cellpadding="20" width="500">
	<tr>
		<td align="right">p</td>
		<td align="left"> q</td>
	</tr>
	<tr>
		<td align="left">r</td>
		<td align="right">s</td>
	</tr>
	</td>
	</table>
	
	</tr>
	</table>
	</td>
	</tr>
</table>
</body>
</html>
