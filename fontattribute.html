<html>
<head>
	<title> font style attribute demo</title>
	<link rel="stylesheet" type="text/css" href="nidhi.css">
</head>
<body>
	<p class="italic">this text will be rendered as italic </p>
	<p class="oblique">this text will be rendered as oblique</p>
	<p class="inherit">this text will be rendered as inherit</p>
	<p class="initial">this text will be rendered as initial</p>
	<p class="bold">this text will be rendered as bold</p>
</body>
</html>
