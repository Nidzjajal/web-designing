<html>
<head>
<script type="text/javascript">
function show()
{
	var i,fact,no;
	fact=1;
	no=document.getElementById("num").value;
	for(i=1;i<=no;i++)
	{
		fact=fact*i;
	}
	document.getElementById("answer").value=fact;

}
</script>
</head>
<body>
no=<input id="num">
<button onclick="show()">fact</button>
<input id="answer">
</body>
</html>
