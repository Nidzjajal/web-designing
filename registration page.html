<html>
<head>
	<title><u>Register page<u></title>

<body bgcolor="sky blue" text="black">
<h1 align="center"> Registertion form</h1>
<form>
<table>
<tr>
	<td> <label for="name"> name</babel></td>

</tr>

</tr>

</tr>
</table>
